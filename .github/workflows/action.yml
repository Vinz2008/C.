name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install llvm
      run: sudo apt-get install llvm
    - name: clean
      run: make clean
    - name: make
      run: make
    - name: make test
      run: make test